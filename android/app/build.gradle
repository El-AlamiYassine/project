plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services"  // Plugin Google Services
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.project"
    compileSdkVersion 34 // Utilisez la dernière version disponible
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.project"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 34 // Utilisez la même version que compileSdkVersion
        versionCode = flutter.versionCode.toInteger()
        versionName = flutter.versionName
        multiDexEnabled true // Activer le multidex
    }

    signingConfigs {
        release {
            storeFile file("keystore.jks") // Remplacez par le chemin de votre fichier keystore
            storePassword "your_store_password" // Remplacez par votre mot de passe
            keyAlias "your_key_alias" // Remplacez par votre alias de clé
            keyPassword "your_key_password" // Remplacez par votre mot de passe de clé
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release // Utilisez le signingConfig release
        }
    }

    lintOptions {
        disable 'InvalidPackage', 'OldTargetApi', 'ObsoleteLintCustomCheck'
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.3.1') // Utilisez la dernière version de Firebase BOM
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.android.gms:play-services-auth:21.1.0' // Version mise à jour
    implementation 'androidx.multidex:multidex:2.0.1' // Ajouter la dépendance multidex
}

apply plugin: 'com.google.gms.google-services' // Appliquer le plugin Google Services